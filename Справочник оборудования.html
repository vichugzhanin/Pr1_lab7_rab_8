<html>
<head>
<style>
table, th, td {
border: 1px solid black;
border-collapse:collapse;
}
th, td {
padding: 5px;
}
</style>
</head>
<body>
<script>
if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
xmlhttp = new XMLHttpRequest();
}
else {// code for IE6, IE5
xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
}
xmlhttp.open("GET", "Справочник оборудования.xml", false);
xmlhttp.send();
xmlDoc = xmlhttp.responseXML;
//начинаем движение по элементам первого уровня иерархии - Приборы
var pribor = xmlDoc.getElementsByTagName("pribor");
for (i = 0; i < pribor.length; i++)
{
document.write("<tr><td>");
document.write(pribor[i].getElementsByTagName("CodPribora")[0].childNodes[0].nodeValue);
document.write("</td><td>");
document.write(pribor[i].getElementsByTagName("NazvaniePribora")[0].childNodes[0].nodeValue);
document.write("</td></tr>");
//начинаем движение по подчиненным элементам - текущий прибор
var information = pribor[i].getElementsByTagName("information");
document.write("<table><tr><th>Тип прибора</th><th>Дата производства</th><th>Материально ответственное лицо</th></tr>");
for (j = 0; j < information.length; j++) 
{
document.write("<tr><td>");
document.write(information[j].getElementsByTagName("TypePribora")[0].childNodes[0].nodeValue);
document.write("</td><td>");
document.write(information[j].getElementsByTagName("DateProizvodstva")[0].childNodes[0].nodeValue);
document.write("</td><td>");
document.write(information[j].getElementsByTagName("MaterialnoOtvetstvennoeFace")[0].childNodes[0].nodeValue);
document.write("</td></tr>");
}
document.write("</table>"); //закрыли таблицу информации о текущем приборе
</script>
</body>
</html>
